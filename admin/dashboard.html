<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LirinArt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-purple-600 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">LirinArt Admin Panel</h1>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mx-auto mt-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Total Artworks -->
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-2xl font-semibold">Total Artworks</h2>
                <p id="artworkCount" class="text-xl">Loading...</p>
            </div>
            <!-- Total Collections -->
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-2xl font-semibold">Total Collections</h2>
                <p id="collectionCount" class="text-xl">Loading...</p>
            </div>
            <!-- Total Tags -->
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-2xl font-semibold">Total Tags</h2>
                <p id="tagCount" class="text-xl">Loading...</p>
            </div>
        </div>

        <div class="mt-10 text-center">
            <a href="add-artwork.html" class="bg-purple-600 text-white px-6 py-3 rounded-full shadow hover:bg-purple-700">Add New Artwork</a>
            <a href="manage-artworks.html" class="ml-6 bg-gray-600 text-white px-6 py-3 rounded-full shadow hover:bg-gray-700">Manage Artworks</a>
        </div>
    </div>

    <script>
        // Fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch('https://lirinart-server.vercel.app/artworks');
                const data = await response.json();
                document.getElementById('artworkCount').textContent = data.length; // Display total artworks
            } catch (error) {
                console.error('Error fetching artworks:', error);
            }

            // You can fetch collections and tags in a similar way, and update their counts here
        }

        // Call fetchData on page load
        window.onload = fetchData;
    </script>
</body>
</html>
